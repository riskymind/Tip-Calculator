<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">
		<h2>Tip Calculator</h2>
		<div class="calculator">
			<form>
				<p>How much is your bill?</p>
				<span>$</span><input type="text" class="billAmt" id="billAmt" placeholder="BILL AMOUNT">
				<p>How was the service?</p>
				<select id="serviceQuality" class="serviceQuality">
					<option disabled selected value="0">--choose an option</option>
					<option value="0.3">30&#37; &#45; Outstanding</option>
					<option value="0.2">20&#37; &#45; V.Good</option>
					<option value="0.15">15&#37; &#45; Good</option>
					<option value="0.1">10&#37; &#45; Bad</option>
					<option value="0.05">5&#37; &#45; Terrible</option>
				</select>
			</form>

			<p>How many people are sharing the bill?</p>
			<input type="text" class="peopleAmt" id="peopleAmt" placeholder="Number of people">
			<button type="button" id="calculate" class="calculate">Calculate</button>
		</div>

		<div id="totalTip">
			<div id="result"><sup>$</sup><span id="tip">0.00</span></div>

			<small id="each">each</small>
		</div>
	</div>


<script type="text/javascript" src="script.js"></script>
</body>
</html>
